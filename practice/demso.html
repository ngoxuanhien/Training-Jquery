<!DOCTYPE html>
<html>
<head>
    <title>Practice with jQuery</title>
    <!--- Required jQuery --->
    <script type="text/javascript" src="js/jquery/jquery_2.3.1.js"></script>
    <script type="text/javascript" src="js/jquery-ui/external/jquery/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui/jquery-ui.js"></script>

    <!---- Required css jquery-ui ---->
    <link href="css/jquery-ui.min.css" rel="stylesheet">

    <script>
        var iCount = 0;
        $(function () {
            $('#demso').click(function(e){
                iCount++;
                $('#demso-holder').text(iCount);
                if(iCount%2 == 0){
                    $('#checked-holder').text("a");
                } else {
                    $('#checked-holder').text("b");
                }
            });
        });
    </script>

    <style type="text/css">

    </style>
</head>
<body>
<a href="javascript:void(0)" id="demso">Click me</a>
<div id="demso-holder"></div>
<div id="checked-holder"></div>
</body>
</html>
