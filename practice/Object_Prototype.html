<script type="text/javascript"> 
// using ECMA SCRIPT 6 - CLASS to Create a javascript object;
	'use strict';
	class cat{
		constructor(name,color){
			this.name=name;
			this.color=color;
		}
	}
	var cat1 = new cat('Harry','22');
	alert(cat1.name);
	//using object.create to create javascript object
	var puppy= Object.create(Object.prototype,{
		name:{
			value:'Coup',
			enumerable:true,
			writable:true,
			configurable:true
		},
		color:{
			value:'white',
			enumerable:true,
			writable:true,
			configurable:true
		}
	});
</script>
